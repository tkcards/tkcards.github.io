<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game Rules</title>
  <link rel="icon" type="image/png" href="src/favicon.png">
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/page.js"></script>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<!-- html -->
<body>
  <div id='title'>
    <h1>Card Game Rules</h1>
  </div>

  <div class="game_container">
    <!-- pablo -->
    <div class="game">
      <!-- card -->
      <button class="game_button pablo_button">
        <img src="src/squirrel.png" alt="pablo image" class="game_image">
        Pablo
      </button>
      <!-- content -->
      <div class="game_content pablo_content">PABLO TEST TEXT</div>
    </div>

    <!-- kcup -->
    <div class="game">
      <!-- card -->
      <button class="game_button kcup_button">
        <img src="src/squirrel.png" alt="kcup image" class="game_image">
        King's Cup
      </button>
      <!-- content -->
      <div class="game_content kcup_content">kcupkcup</div>
    </div>
  </div>
    
    
  </div>
</body>
</html>
